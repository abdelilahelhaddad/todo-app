<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Todo app</title>
</head>

<body>
  <main id="todo">
    <div class="container">
      <div class="logo-theme">
        <h1 id="logo">Todo</h1>
        <div id="themeToggle"></div>
      </div>
      <div id="createNewTodo">
        <input type="checkbox" name="checkBTN" id="checkBTN">
        <input type="text" name="todoText" id="todoText" placeholder="Create a new todo...">
      </div>
      <div id="todoCollection">
        <div class="todoItem">
          <input type="checkbox" name="checkBTN" id="checkBTN">
          <p class="todoItemText">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id, ab.</p>
        </div>
        <div class="todoItem">
          <input type="checkbox" name="checkBTN" id="checkBTN">
          <p class="todoItemText">Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="todoItem">
          <input type="checkbox" name="checkBTN" id="checkBTN">
          <p class="todoItemText">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
        <div class="todoItem">
          <input type="checkbox" name="checkBTN" id="checkBTN">
          <p class="todoItemText">Lorem ipsum dolor sit amet consectetur</p>
        </div>
        <div class="todoFilter">
          <p class="itemsLeft">5 items left</p>
          <div class="filterTodos">
            <p class="filterByAll active">All</p>
            <p class="filterByActive">Active</p>
            <p class="filterByCompleted">Completed</p>
          </div>
          <p class="clearCompleted">Clear Completed</p>
        </div>
      </div>
      <div id="reorderList">
        <p class="reorder">Drag and drop to reorder list</p>
      </div>
    </div>
  </main>
</body>

</html>
